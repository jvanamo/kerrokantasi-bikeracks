	<canvas class="image-resizer" id="image-resizer"></canvas>

	<script id="template-view-rating" type="text/x-handlebars-template">

		<button class="close" data-dismiss="popup">&times;</button>

		<h2 class="h3 leaflet-popup-title">{{title}}</h2>
		
		{{{content}}}

		<button class="btn btn-vote btn-block btn-success" data-action="submit-rating" data-label="60" data-title="Väylä kunnossa">
			<span class="btn-meta pull-right"><i class="fa fa-thumbs-o-up"></i> {{rating_60}}</span>
			Väylä kunnossa
		</button>

		<button class="btn btn-vote btn-block btn-warning" data-action="submit-rating" data-label="61" data-title="Väylä hoitamatta">
			<span class="btn-meta pull-right"><i class="fa fa-thumbs-o-down"></i> {{rating_61}}</span>
			Väylä hoitamatta
		</button>

		<button class="btn btn-vote btn-block btn-info" data-action="add-comment">
			<span class="btn-meta pull-right"><i class="fa fa-map-marker"></i></span>
			Lisää muu merkintä
		</button>

	</script>

	<script id="template-view-comment" type="text/x-handlebars-template">

		<button class="close" data-dismiss="popup">&times;</button>

		<h2 class="h3 leaflet-popup-title">{{title}}</h2>

		{{#if image}}

		<img src="{{image.url}}" width="{{image.width}}" height="{{image.height}}" class="img-responsive" />

		{{/if}}

		{{{content}}}

		<div class="display-table">

			<div class="display-table-cell vertical-middle">

				<ul class="comment-details">
					{{#if author_name}}<li><strong>{{author_name}}</strong></li>{{/if}}
					{{#if date_string}}<li>{{date_string}}</li>{{/if}}
				</ul>

			</div>

			<div class="display-table-cell vertical-middle">

				<button class="btn btn-info pull-right" data-action="submit-vote"><span class="btn-meta"><i class="fa fa-thumbs-o-up"></i> {{n_votes}}</span></button>

			</div>

		</div>

	</script>

	<script id="template-add-comment" type="text/x-handlebars-template">

		<button class="close" data-dismiss="popup">&times;</button>

		<h2 class="h3 leaflet-popup-title">Tähän tarvitaan teline</h2>

		<form id="form-add-comment" action="#" method="post">

			<!--
			<div class="form-group">
				<label for="form-add-comment-label">Aihe*</label>

				</select>
			</div>
			-->

			<div class="form-group">
				<!-- label for="form-add-comment-content">Kommentti</label -->
				<textarea class="form-control input-sm" id="form-add-comment-content" rows="2" tabindex="2" placeholder="Perustele halutessasi tarkemmin" name="content"></textarea>
			</div>

			<!--
			<div class="row">

				<div class="col-xs-6">

					<div class="form-group">
						<label>Päivämäärä</label>

					</div>

				</div>

				<div class="col-xs-6">

					<div class="form-group">
						<label>Kellonaika</label>

			<div class="text-right">
				<button class="btn btn-link" type="reset" id="form-add-comment-cancel" tabindex="7" data-dismiss="popup"><i class="fa fa-remove"></i> Peruuta</button>
				<button class="btn btn-success" type="submit" id="form-add-comment-submit" tabindex="8" data-action="submit-comment"><i class="fa fa-check"></i> Lähetä</button>
